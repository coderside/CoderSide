@()

<script id="linkedin-result-tmpl" type="text/html">
  <div class="linkedin-result">
    <% if(user) { %>
    <img src="<%= user.pictureUrl %>" />
    <dl>
      <dt>First name</dt><dd><%= user.firstname %></dd>
      <dt>Last name</dt><dd><%= user.lastname %></dd>
      <dt>Headline</dt><dd><%= user.headline %></dd>
    </dl>
    <% } %>
  </div>
</script>
