@()

<script id="klout-result-tmpl" type="text/html">
  <% if(user) { %>
  <div class="klout result">
    <header>
      <img src="@routes.Assets.at("images/klout/logo.png")" height="24px" />
    </header>
    <dl>
      <dt>Score</dt><dd class="text score"><%= user.score %></dd>
    </dl>
    <h4>Influencers</h4>
    <ul class="influencers">
      <% _(influencers).each(function(influencer) { %>
      <li class="text">
        <dl>
          <dt class="label">Name</dt><dd><%= influencer.name %></dd>
          <dt class="label">Screen name</dt><dd><%= influencer.screenName %></dd>
          <dt class="label">Description</dt><dd><%= influencer.description %></dd>
          <dt class="label">Followers</dt><dd><%= influencer.followers %></dd>
          <dt class="label">Score</dt><dd class="score"><%= influencer.score %></dd>
        </dl>
      </li>
      <% }) %>
    </ul>
    <hr/>
    <h4>Influencees</h4>
    <ul class="influencees">
      <% _(influencees).each(function(influencee) { %>
      <li>
        <dl>
          <dt class="label">Name</dt><dd><%= influencee.name %></dd>
          <dt class="label">Screen name</dt><dd><%= influencee.screenName %></dd>
          <dt class="label">Description</dt><dd><%= influencee.description %></dd>
          <dt class="label">Followers</dt><dd><%= influencee.followers %></dd>
          <dt class="label">Score</dt><dd class="score"><%= influencee.score %></dd>
        </dl>
      </li>
      <% }) %>
    </ul>
  </div>
  <% } %>
</script>
