@()

<!DOCTYPE html>

<html>
  <head>
    <title>CoderGuy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/reset.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/layout.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/coderguy.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/step1.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/step2.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/step3/step3.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/step3/linkedin.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/step3/github.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/step3/twitter.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/step3/klout.css")">
  </head>
  <body>
    <div class="overlay-loading"></div>
    <div class="coderguy-loader"><span>Please wait...<span></div>
    <div class="wrapper">
      <header class="coderguy-header">
        <h1>CoderGuy</h1>
      </header>
      <section id="content">
        <div class="back"></div>
        <div class="step current" id="step-1"></div>
        <div class="step" id="step-2"></div>
        <div class="step" id="step-3"></div>
        <div class="next"></div>
      </section>
    </div>
    <footer>
      CoderGuy - 2012 - Typesafe Contest
    </footer>
    <!-- Javascript templates -->
    @tmpl.twitter()
    @tmpl.linkedin()
    @tmpl.klout()
    @tmpl.github()
    <!-- Vendors -->
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/jquery-1.7.1.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/underscore-min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/Zanimo.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/Zanimo.async.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/Zanimo.utils.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/spin.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/sammy.js")"></script>
    <!-- Javascript App -->
    <script type="text/javascript" src="@routes.Assets.at("javascripts/slider.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/loader.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/step1.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/step2.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/step3.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/coderguy.js")"></script>
  </body>
</html>
